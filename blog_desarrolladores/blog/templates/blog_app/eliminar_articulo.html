{% extends 'base.html' %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar el artículo "{{ articulo.titulo }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'detalle_articulo' articulo.id %}">Cancelar</a>
{% endblock %}
